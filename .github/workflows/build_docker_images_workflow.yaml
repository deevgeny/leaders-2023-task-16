name: Build and push docker images

on:
  push:
    branches:
      - deploy

jobs:
  build_backend:
    environment: DEPLOY 
    name: Build and push backend image
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Login to Dockerhub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: ./backend/
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/task-16-backend:deploy
  
  build_frontend:
    environment: DEPLOY 
    name: Build and push frontend image
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive
    
    - name: Login to Dockerhub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        context: ./frontend2/
        file: ./frontend2/Dockerfile
        build-args: |
          SERVER_PORT=${{ secrets.FRONTEND_SERVER_PORT }}
          API_PREFIX=${{ secrets.FRONTEND_API_PREFIX }}
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/task-16-frontend:deploy
